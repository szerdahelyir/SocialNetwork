<div>
  <table class="mat-table">
    <mat-card *ngFor="let user of users" class="maxwidth">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
          <ngx-avatar class="profilepic" *ngIf="!user.profilePicture" size="50" src="assets/avatar.png"></ngx-avatar>
          <ngx-avatar class="profilepic" *ngIf="user.profilePicture" size="50" [src]=user.profilePicture.picByte>
          </ngx-avatar>
        </div>
        <mat-card-title>{{user.firstName}} {{user.lastName}}</mat-card-title>
        <mat-card-subtitle>{{user.location}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <ng-container *ngIf="user.description; else noDescription">
          {{user.description}}
        </ng-container>

        <ng-template #noDescription>
          No description
        </ng-template>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="viewProfile(user.id)">View profile</button>
        <button mat-button>Delete</button>
      </mat-card-actions>
    </mat-card>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]" [pageSize]="pageSize" [length]="totalElements" (page)="nextPage($event)">
  </mat-paginator>
</div>
