<div #target class="infscroll">
    <div *ngFor="let m of messages" class="chats">
        <mat-card class="mat-elevation-z5 height" >
            <div *ngIf="m.sender.id==currentUserId">
                <mat-card-header class="jobb">
                    
                    <mat-card-content class="full">
                        <p>{{m.message}}</p>
                        <mat-card-subtitle>{{m.creationDate|date:'medium'}}</mat-card-subtitle>
                    </mat-card-content>
                    
                    <div>
                        <ngx-avatar class="profilepic" *ngIf="!m.sender.profilePicture" size="50"
                            src="assets/avatar.png">
                        </ngx-avatar>
                        <ngx-avatar class="profilepic" *ngIf="m.sender.profilePicture" size="50"
                            [src]="m.sender.profilePicture.picByte"></ngx-avatar>
                            
                    </div>
                    
                </mat-card-header>
            </div>
            <div *ngIf="m.sender.id==id">
                <mat-card-header class="bal">
                    <div mat-card-avatar class="example-header-image">
                        <ngx-avatar class="profilepic" *ngIf="!m.sender.profilePicture" size="50"
                            src="assets/avatar.png">
                        </ngx-avatar>
                        <ngx-avatar class="profilepic" *ngIf="m.sender.profilePicture" size="50"
                            [src]="m.sender.profilePicture.picByte"></ngx-avatar>
                    </div>
                    <mat-card-content  class="full">
                        <p>{{m.message}}</p>
                        <mat-card-subtitle>{{m.creationDate|date:'medium'}}</mat-card-subtitle>
                    </mat-card-content>
                    
                </mat-card-header>
            </div>
        </mat-card>
    </div>
</div>

<form *ngIf="id" [formGroup]="form" (keydown)="keyDownFunction($event)">
    <mat-form-field class="maxwidth">
        <textarea required #msginput matInput placeholder="Send message..." formControlName="message"></textarea>
        <button mat-raised-button class="submit" (click)="submit()">Send</button>
    </mat-form-field>
</form>
