<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="form" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
      novalidate>
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Email" type="text" name="email" [(ngModel)]="form.email" required
            #email="ngModel" />
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="form.password" required
            minlength="6" #password="ngModel" />
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Log in</button>
      <mat-error role="alert" *ngIf="f.submitted && isLoginFailed">
        Login failed: {{ errorMessage }}
      </mat-error>
    </form>
  </mat-card>

</div>
