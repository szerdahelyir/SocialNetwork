<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

      <mat-card-content>
        <mat-form-field class="width-50">
          <input matInput placeholder="Firstname" type="input" class="form-control" name="firstName"
            [(ngModel)]="form.firstName" required #firstname="ngModel">
        </mat-form-field>

        <mat-form-field class="width-50 ml-10">
          <input matInput placeholder="Lastname" type="input" class="form-control" name="lastName"
            [(ngModel)]="form.lastName" required #lastname="ngModel">
        </mat-form-field>
        <div class="gender">
          <label>Gender: </label>
          <br>
          <div>
            <mat-radio-group class="form-control" name="gender" [(ngModel)]="form.gender" required #gender="ngModel">
              <mat-radio-button value="male">Male</mat-radio-button>
              <mat-radio-button class="ml-10" value="female">Female</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Date of birth</mat-label>
          <input matInput [matDatepicker]="picker" class="form-control" name="dob" [(ngModel)]="form.dob"
            [min]="minDate" [max]="maxDate" required #dob="ngModel">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="City" type="input" class="form-control" name="city" [(ngModel)]="form.city"
            required #city="ngModel">
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Email" type="email" class="form-control" name="email" [(ngModel)]="form.email"
            required email #email="ngModel">
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Password" type="password" class="form-control" name="password"
            [(ngModel)]="form.password" required minlength="6" #password="ngModel">
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block">Register</button>
      <mat-error role="alert" *ngIf="f.submitted && isSignUpFailed">
        Signup failed!<br />{{ errorMessage }}
      </mat-error>
    </form>
    <div *ngIf="isSuccessful">
      You've registered successfully.
    </div>
  </mat-card>
</div>
