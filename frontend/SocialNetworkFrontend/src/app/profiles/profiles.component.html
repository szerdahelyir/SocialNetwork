<mat-grid-list cols="4" rowHeight="100%">
    <mat-grid-tile>
        <div *ngIf="user" class="container">
            <div>
              <div>
                  <ngx-avatar class="profilepic" *ngIf="!user.profilePicture" size="150" src="assets/avatar.png"></ngx-avatar>
                  <ngx-avatar class="profilepic" *ngIf="user.profilePicture" size="150" [src]=user.profilePicture.picByte></ngx-avatar>
              </div>
              <div class="name">
                  <h2>{{user.firstName}} {{user.lastName}} ({{age(user.dob)}})</h2>
                  <h2><span class="material-icons">
                    location_city
                </span>{{user.location}} </h2>
              </div>
            </div>
        
            <div>
              <ng-container *ngIf="user.description; else noDescription">
                  {{user.description}}
              </ng-container>
            </div>
            
        </div>
        
    </mat-grid-tile>
    <mat-grid-tile [colspan]=3>
        <app-posts [id]="id"></app-posts>
    </mat-grid-tile>
  </mat-grid-list>
