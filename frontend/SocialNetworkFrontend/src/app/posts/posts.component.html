
<mat-grid-list cols="2">
    <mat-grid-tile>

<button mat-button (click)="asd()">asd </button>
<div 
infiniteScroll
[infiniteScrollDistance]="2"
[infiniteScrollThrottle]="50"
[scrollWindow]="false"
(scrolled)="onScrollDown()"
class="infscroll"
>
    <div *ngFor="let p of posts" class="posts">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image">
                <ngx-avatar class="profilepic" *ngIf="!p.userDTO.profilePicture" size="50" src="assets/avatar.png"></ngx-avatar>
                </div>
            <mat-card-title>{{p.userDTO.firstName}} {{p.userDTO.lastName}}</mat-card-title>
            <mat-card-subtitle>{{p.userDTO.location}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                {{p.content}}
            </mat-card-content>
            <mat-card-actions>
            <button mat-button (click)="setPostId(p.id)">{{p.commentCount}}<span class="material-icons">
                comment
                </span></button>
            <button mat-button>{{p.creationDate}}</button>
            </mat-card-actions>
        </mat-card>

    
    </div>
</div>
    </mat-grid-tile>
    <mat-grid-tile *ngIf="currpostid">
        <app-comments [postId]="currpostid"></app-comments>
    </mat-grid-tile>
</mat-grid-list>
