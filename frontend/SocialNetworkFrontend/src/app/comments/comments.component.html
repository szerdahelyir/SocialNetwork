<h1>{{postId}}</h1>
<div 
infiniteScroll
[infiniteScrollDistance]="2"
[infiniteScrollThrottle]="50"
[scrollWindow]="false"
(scrolled)="onScrollDown()"
class="infscroll"
>
    <div *ngFor="let c of comments" class="posts">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image">
                <ngx-avatar class="profilepic" *ngIf="!c.userDTO.profilePicture" size="50" src="assets/avatar.png"></ngx-avatar>
                <ngx-avatar class="profilepic" *ngIf="c.userDTO.profilePicture" size="50" [src]="c.userDTO.profilePicture.picByte"></ngx-avatar>
                </div>
            <mat-card-title>{{c.userDTO.firstName}} {{c.userDTO.lastName}}</mat-card-title>
            <mat-card-subtitle>{{c.userDTO.location}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                {{c.comment}}
            </mat-card-content>
            <mat-card-actions>
            <button mat-button>{{c.creationDate|date:'medium'}}</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
<form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field class="maxwidth">
        <textarea matInput placeholder="Write your comment here..." formControlName="content"></textarea>
        <button mat-raised-button class="submit">Submit</button>
    </mat-form-field>
</form>
